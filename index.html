        // H√†m ph√¢n t√≠ch CSV
        function parseCSV(csvText) {
            const lines = csvText.split('\n').filter(line => line.trim());
            const result = [];
            
            if (lines.length === 0) return result;
            
            // L·∫•y ti√™u ƒë·ªÅ c·ªôt (x·ª≠ l√Ω c·∫£ tr∆∞·ªùng h·ª£p c√≥ BOM)
            const headers = lines[0].split(',').map(header =>

            );
            
            // X·ª≠ l√Ω t·ª´ng d√≤ng d·ªØ li·ªáu
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;

                const values = parseCSVLine(line);
                
                headers.forEach((header, index) => {

        // H√†m ph√¢n t√≠ch d√≤ng CSV, x·ª≠ l√Ω tr∆∞·ªùng h·ª£p c√≥ d·∫•u ph·∫©y trong gi√° tr·ªã
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];

                    result.push(current);

            return result.map(value => value.replace(/^"|"$/g, '').trim()); // Lo·∫°i b·ªè d·∫•u ngo·∫∑c k√©p
        }

        // H√†m t√¨m ki·∫øm m√£ s·ªë trong d·ªØ li·ªáu
        function searchCodes(searchText) {

            // T√°ch c√°c m√£ s·ªë t·ª´ input (c√≥ th·ªÉ nh·∫≠p nhi·ªÅu m√£ s·ªë ph√¢n c√°ch b·∫±ng d·∫•u ph·∫©y)
            const searchCodes = searchText.split(',')
                .map(code => code.trim())

            const results = {};

                    const content = row['N·ªôi dung b√™n trong l∆∞·ªõi'] || '';
                    return content.includes(code);

        // H√†m hi·ªÉn th·ªã k·∫øt qu·∫£

            } else {

                        <p>Vui l√≤ng th·ª≠ v·ªõi m√£ s·ªë kh√°c.</p>

        // H√†m kh·ªüi t·∫°o
        async function init() {
